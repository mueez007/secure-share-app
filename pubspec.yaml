name: secure_share
description: A secure content sharing app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Core & Architecture ---
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  path_provider: ^2.1.2

  # --- Networking & Logic ---
  http: ^1.2.0
  connectivity_plus: ^6.0.3
  url_launcher: ^6.2.5

  # --- Encryption & Security ---
  encrypt: ^5.0.3
  crypto: ^3.0.3
  # REMOVED: flutter_windowmanager - incompatible

  # --- UI & Sharing ---
  share_plus: ^9.0.0
  file_picker: ^8.0.0
  image_picker: ^1.0.7

  # --- Secure Rendering (The Vault) ---
  webview_flutter: ^4.7.0
  webview_flutter_android: ^4.10.0
  webview_flutter_wkwebview: ^3.0.6
  mime: ^1.0.4

  # REMOVED (optional - can add back later if needed):
  # flutter_pdfview: ^1.3.2
  # video_player: ^2.8.2
  # chewie: ^1.7.1
  #done

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true